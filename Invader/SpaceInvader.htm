// Function's
function Shot() {
    this.x = 0;
    this.y = -100;
    this.count = this.maxCount;
    this.maxCount = 55;
    this.offset = 216;
    this.even = false;
    this.isEven = function () { return true; }
}
function Bomb() {
    this.x = 0;
    this.y = 600;
    this.offset = 48;
    this.even = false;
    this.time = rand(200) + 50;
    this.isEven = function () { return this.even; }
}

function Alien(x, y, point, offset) {
    this.x = x;
    this.y = y;
    this.point = point;
    this.offset = offset;
    this.isEven = function () { return Alien.isEven; }
}

function Ship() {
    this.x = 0;
    this.y = 550;
    this.offset = 192;
    this.moveL = false;
    this.moveR = false;
    this.isEven = function () { return true; }
}

function Ufo() {
    this.x = 600;
    this.y = 30;
    this.offset = 240;
    this.point = 300;
    this.isEven = function () { return true; }
}

function Block(_x, _y) {
    this.x = _x;
    this.y = _y;
}

function Block2(_x, _y) {
    this.x = _x;
    this.y = _y;
}

function Wall() {
    this.x = 0;
    this.y = 0;
    this.exist = true; 
    this.offset = 264;
    this.isEven = function () { return true; }
}

function Wall2() {
    this.x = 0;
    this.y = 0;
    this.exist = true; 
    this.offset = 288;
    this.isEven = function () { return true; }
}

var bitmap = {
    draw: function (ctx) {
        if (!this.strip) {
            this.strip = document.getElementById('strip');
        }
        ctx.drawImage(this.strip,
            this.offset + (this.isEven() ? 0 : 24), 0, 24, 24,
            this.x, this.y, 24, 24);

}

function rand(max) {

function drawCircle(x, y, r, color){
    ctx.fillStyle = color;
    ctx.beginPath();

}

function mymousedown(e) {
    var mouseX = !isNaN(e.offsetX) ? e. offsetX : e.touches[0].clineX;
    var mouseY = !isNaN(e.offsetY) ? e. offsetY : e.touches[0].clineY;
    if (200 < mouseX && mouseX < 400 && 600 < mouseY && mouseY < 800) {
        mouseX -= 300;
        mouseY -= 700;
        if (Math.abs(mouseX) > Math.abs(mouseY)) {
            keyCode2 = mouseX < 0 ? 37 : 39;
        } else {
            keyCode2 = mouseY < 0 ? 38 : 40;
        }
        switch (keyCode2) { 
            case 37: ship.keyL = true; break;
            case 39: ship.keyR = true; break;
            case 32: ship.keyH = true; break;
        }
    }
    if (50 < mouseX && mouseX < 150 && 650 < mouseY && mouseY < 750) {
        keyCode2 = 32; ship.keyH = true;
    }
    console.log(mouseX, mouseY);
}

function zkeyDown(evt) {
    if (ship.keyL) ship.moveL = true;
    if (ship.keyR) ship.moveR = true;
};

function zkeyUp(evt) {
    if (evt.keyCode == 37) ship.moveL = false;
    if (evt.keyCode == 39) ship.moveR = false;
};

 function alienLoop() {
    var minX = Infinity, maxX = 0, maxY = 0;

    Alien.isEven = !Alien.isEven;

    // update aliens' position
    aliens.forEach(function (e) {
        e.x += Alien.isDown ? 0 : (Alien.isLeft ? -10 : 10);
        e.y += Alien.isDown ? 20 : 0;
    });

    aliens.forEach(function (e) {
        minX = Math.min(minX, e.x);
        maxX = Math.max(maxX, e.x);
        maxY = Math.max(maxY, e.y);
    });

    if (Alien.isDown) {
        Alien.isDown = false;
    } else if (minX < 20) {
        Alien.isDown = true;
        Alien.isLeft = false;
    } else if (maxX > 560) {
        Alien.isDown = true;
        Alien.isLeft = true;
    }

    if (maxY > 550) {
        gameOver();
    } else {
        Alien.interval = Math.max(50, Alien.interval - 5);
        setTimeout(alienLoop, Alien.interval);
    }
 }

function gameOver() {
    clearInterval(mainT); mainT = NaN;
    clearTimeout(alienT); alienT = NaN;
    draw();
}

function mainLoop() {
    playSound("bgm_s");
    clock++;
    
    if (aliens.length == 0) {
        if (clock > 100) {
            stage++;
            start();
        }
        return;
    }
    bombs.forEach(function (b) {
        if (b.time < clock) {
            var a = aliens[rand(aliens.length)];
            b.x = a.x, b.y = a.y + 30;
            b.time += rand(200) + 50;
        }
        else if (b.y < 600) {
            b.y += 10;
        }

        b.even = !b.even;
        if (b.x - 15 < ship.x && ship.x < b.x + 15 && 530 < b.y && b.y < 550) {
            gameOver();
        }

        walls.forEach(function (w) {
            if (w.x - 15 < b.x && b.x < w.x + 15 &&
                w.y - 10 < b.y && b.y < w.y + 20 &&
                w.exist ) {
                w.exist = false; b.y= 600;
                return;
            }
        })

        wall2s.forEach(function (w) {
            if (w.x - 15 < b.x && b.x < w.x + 15 &&
                w.y - 10 < b.y && b.y < w.y + 20 &&
                w.exist ) {
                w.exist = false; b.y= 600;
                return;
            }
        })
    });

    // UFO Exist & Move
    if (ufo.x < 600) {
        if (ufo.x <= 0 ) {
            ufo.x = 600;
        }
        else {
            ufo.x -= 5;
            playSound("ufo_s");
        }
    }
    else if (rand(50) == 0 ) {
        ufo.x = 590;
    }

    // move the ship
    if (ship.keyR) { ship.x = Math.min(ship.x + 5,  570); }
    if (ship.keyL) { ship.x = Math.max(ship.x - 5, 0); }
    
    shotInterval--;

     //弾丸の位置を更新
     var fire = false, hit = -1, hitUfo = -1;
        shots.forEach(function(shot) {
            if (shot.count < shot.maxCount) {
                shot.count++;
                shot.y -= 20;
                //衝突検出
                var r=NaN;
                aliens.forEach(function (e, i) {
                if (e.x - 15 < shot.x && shot.x < e.x + 15 &&
                    e.y - 10 < shot.y && shot.y < e.y + 20) {
                    shot.offset = 312;
                    shot.draw(ctx);
                    //audioElement.currentTime = 0;
                    explode.currentTime = 0;
                    playSound('explode');
                    hit = i; shot.y = -100; score += e.point;
                    return;
                    }
                })
                walls.forEach(function (w) {
                if (w.x - 15 < shot.x && shot.x < w.x + 15 &&
                    w.y - 10 < shot.y && shot.y < w.y + 20 &&
                    w.exist ) {
                    w.exist = false; shot.y= -100;
                    return;
                    }
                })
                wall2s.forEach(function (w) {
                if (w.x - 15 < shot.x && shot.x < w.x + 15 &&
                    w.y - 10 < shot.y && shot.y < w.y + 20 &&
                    w.exist ) {
                    w.exist = false; shot.y= -100;
                    return;
                    }
                })
                if (ufo.x - 15 < shot.x && shot.x < ufo.x + 15 &&
                    ufo.y - 10 < shot.y && shot.y < ufo.y + 20) {
                    hitUfo = 1; shot.y = -100; score += ufo.point;
                    ufo.x = 600;
                    return;
                    }
            }
            else if (!fire && ship.keyH && shotInterval <= 0 )  {
                shot   .count = 0;
                shot.x = ship.x;
                shot.y = ship.y;
                shotInterval = 5;
                fire = true;
                shot_s.currentTime = 0;
                playSound('shot_s');
            }
        });

          if (hit >= 0) {
        aliens.splice(hit, 1);

       // stage clear
       if (aliens.length == 0) {
             clock = 0;
            draw();
            return;
        }
    }
    draw();
}

function draw() {
    // fill background
    ctx.fillStyle = 'rgb(0,0,0)';
    ctx.fillRect(0, 0, 600, 600);
    ctx.drawImage(arrows, 200, 600, 200, 200);
    ctx.drawImage(arrows, 50, 650, 100, 100);

    // draw aliens
    aliens.forEach(function (a) { a.draw(ctx); });

    // draw ship
    ship.draw(ctx);

    // draw shots
    shots.forEach(function (shot) {
        if (shot.count < shot.maxCount) {
            shot.offset = 216;
            shot.draw(ctx);
        }
    });

    // draw bombs
    bombs.forEach(function (b) { b.draw(ctx); });

    // draw ufo
    ufo.draw(ctx);

    walls.forEach(function(w) {
        if (w.exist) {
            w.draw(ctx);
        };
    });

    wall2s.forEach(function(w) {
        if (w.exist) {
            w.draw(ctx);
        };
    });

    // draw score
    ctx.fillStyle = 'rgb(0,255,0)';
    ctx.fillText(('0000000' + score).slice(-7), 470, 30);

    if (aliens.length == 0) {
        ctx.fillText('STAGE CLEAR', 200, 150);
    }

    if (isNaN(mainT)) {
        ctx.fillText('GAME OVER', 220, 150);
    }

    //コントローラ描画
    //ctx.drawImage(arrows, 670, 970, 200, 200);
    var ax = -100, ay = -100;
    switch (keyCode2) {
        case 39: ax = 360; ay = 700; break;
        case 40: ax = 300; ay = 760; break;
        case 37: ax = 245; ay = 700; break;
        case 38: ax = 300; ay = 650; break;
        case 32: ax = 100; ay = 700; break;
    }
    drawCircle(ax, ay, 30,"yellow");
    console.log(keyCode2);
}
